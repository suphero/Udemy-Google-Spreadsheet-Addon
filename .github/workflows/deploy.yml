name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=suphero
            -Dsonar.projectKey=udemy-spreadsheet
  clasp:
    name: Clasp
    # needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - uses: namaggarwal/clasp-token-action@v0.0.1
        with:
          client-id: ${{ secrets.CLASP_CLIENT_ID }}
          client-secret: ${{ secrets.CLASP_CLIENT_SECRET }}
          refresh-token: ${{ secrets.CLASP_REFRESH_TOKEN }}
      - run: npm run clasp:push
      - run: npm run clasp:deploy
      - uses: daikikatsuragawa/clasp-action@v1
        with:
          accessToken: ${{ secrets.CLASP_ACCESS_TOKEN }}
          idToken: ${{ secrets.CLASP_ID_TOKEN }}
          refreshToken: ${{ secrets.CLASP_REFRESH_TOKEN }}
          clientId: ${{ secrets.CLASP_CLIENT_ID }}
          clientSecret: ${{ secrets.CLASP_CLIENT_SECRET }}
          scriptId: ${{ secrets.CLASP_SCRIPT_ID }}
          command: 'push'
      - uses: daikikatsuragawa/clasp-action@v1
        with:
          accessToken: ${{ secrets.CLASP_ACCESS_TOKEN }}
          idToken: ${{ secrets.CLASP_ID_TOKEN }}
          refreshToken: ${{ secrets.CLASP_REFRESH_TOKEN }}
          clientId: ${{ secrets.CLASP_CLIENT_ID }}
          clientSecret: ${{ secrets.CLASP_CLIENT_SECRET }}
          scriptId: ${{ secrets.CLASP_SCRIPT_ID }}
          command: 'deploy'
          description: 'Github Action'
